<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tutor PRL Adaptativo</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .container {
      width: 100%;
      max-width: 750px;
      background: white;
      border-radius: 16px;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
      padding: 40px;
    }

    h1 {
      color: #333;
      margin-bottom: 5px;
      font-size: 28px;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .subtitle {
      color: #666;
      margin-bottom: 30px;
      font-size: 14px;
    }

    /* Login styles */
    .form-group {
      margin-bottom: 20px;
    }

    .form-group label {
      display: block;
      margin-bottom: 8px;
      color: #333;
      font-weight: 500;
    }

    .form-group input {
      width: 100%;
      padding: 12px 15px;
      border: 2px solid #e0e0e0;
      border-radius: 8px;
      font-size: 16px;
      transition: border-color 0.2s;
    }

    .form-group input:focus {
      outline: none;
      border-color: #667eea;
    }

    .btn-primary {
      width: 100%;
      padding: 14px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s;
    }

    .btn-primary:hover {
      transform: translateY(-2px);
      box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
    }

    .toggle-form {
      text-align: center;
      margin-top: 20px;
      color: #666;
    }

    .toggle-form a {
      color: #667eea;
      text-decoration: none;
      font-weight: 500;
    }

    .toggle-form a:hover {
      text-decoration: underline;
    }

    /* Quiz styles */
    .user-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 15px;
      background: #f8f9fa;
      border-radius: 8px;
      margin-bottom: 20px;
      font-size: 14px;
    }

    .user-bar a {
      color: #667eea;
      text-decoration: none;
    }

    .user-bar a:hover {
      text-decoration: underline;
    }

    #question-container {
      min-height: 300px;
    }

    .loading {
      text-align: center;
      padding: 60px 20px;
      color: #666;
    }

    .spinner {
      border: 4px solid #f3f3f3;
      border-top: 4px solid #667eea;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      margin: 0 auto 20px;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    /* Hidden by default */
    #quiz-screen {
      display: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>游닄 Tutor PRL Adaptativo</h1>
    <p class="subtitle">Prevenci칩n de Riesgos Laborales - Sistema Inteligente de Aprendizaje</p>

    <!-- LOGIN SCREEN -->
    <div id="login-screen">
      <!-- Login Form -->
      <div id="login-form">
        <div class="form-group">
          <label for="login-username">Usuario</label>
          <input type="text" id="login-username" placeholder="Tu usuario">
        </div>
        <div class="form-group">
          <label for="login-password">Contrase침a</label>
          <input type="password" id="login-password" placeholder="Tu contrase침a">
        </div>
        <button class="btn-primary" onclick="handleLogin()">Iniciar sesi칩n</button>
        <p class="toggle-form">
          쯅o tienes cuenta? <a href="#" onclick="toggleForms(); return false;">Reg칤strate aqu칤</a>
        </p>
      </div>

      <!-- Register Form -->
      <div id="register-form" style="display: none;">
        <div class="form-group">
          <label for="register-username">Usuario</label>
          <input type="text" id="register-username" placeholder="Elige un usuario">
        </div>
        <div class="form-group">
          <label for="register-password">Contrase침a</label>
          <input type="password" id="register-password" placeholder="Elige una contrase침a">
        </div>
        <button class="btn-primary" onclick="handleRegister()">Crear cuenta</button>
        <p class="toggle-form">
          쯏a tienes cuenta? <a href="#" onclick="toggleForms(); return false;">Inicia sesi칩n</a>
        </p>
      </div>
    </div>

    <!-- QUIZ SCREEN -->
    <div id="quiz-screen">
      <div class="user-bar">
        <span>Conectado como: <strong id="current-user"></strong></span>
        <a href="#" onclick="logout(); return false;">Cerrar sesi칩n</a>
      </div>

      <div id="progress-display">
        <!-- Progress stats will be inserted here -->
      </div>

      <div id="question-container">
        <div class="loading">
          <div class="spinner"></div>
          <p>Cargando pregunta...</p>
        </div>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
