<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tutor PRL Financiero</title>
  <!-- Cache-buster para forzar recarga del CSS -->
  <link rel="stylesheet" href="style.css?v=2.0" />
  <style>
    /* Estilos base mientras carga el CSS externo */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    .app {
      background: white;
      border-radius: 12px;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
      width: 100%;
      max-width: 600px;
      display: flex;
      flex-direction: column;
      height: 80vh;
      max-height: 600px;
    }

    header {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      padding: 20px;
      border-radius: 12px 12px 0 0;
      text-align: center;
    }

    header h1 {
      font-size: 1.5em;
      margin-bottom: 5px;
    }

    header p {
      font-size: 0.9em;
      opacity: 0.9;
    }

    #chat-container {
      flex: 1;
      overflow-y: auto;
      padding: 20px;
      background: #fafafa;
    }

    .message {
      margin: 12px 0;
      padding: 12px;
      border-radius: 8px;
      animation: slideIn 0.3s ease-in-out;
    }

    .message.bot {
      background-color: #f5f5f5;
      border-left: 4px solid #667eea;
      text-align: left;
    }

    .message.user {
      background-color: #e3f2fd;
      border-left: 4px solid #2196F3;
      text-align: right;
      margin-left: 40px;
    }

    @keyframes slideIn {
      from {
        opacity: 0;
        transform: translateY(10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .progress-indicator {
      margin-top: 12px;
      padding: 10px;
      background-color: #e8f5e9;
      border-left: 4px solid #4caf50;
      border-radius: 4px;
      font-size: 0.9em;
      color: #2e7d32;
      font-weight: 500;
    }

    .level-badge {
      display: inline-block;
      padding: 4px 10px;
      background-color: #4caf50;
      color: white;
      border-radius: 12px;
      font-size: 0.85em;
      font-weight: bold;
      margin: 0 4px;
    }

    .level-badge.BÁSICO {
      background-color: #2196F3;
    }

    .level-badge.MEDIO {
      background-color: #ff9800;
    }

    .level-badge.AVANZADO {
      background-color: #f44336;
    }

    .sources {
      margin-top: 10px;
      padding: 10px;
      background-color: #f0f4f8;
      border-left: 4px solid #2196F3;
      border-radius: 4px;
      font-size: 0.85em;
      color: #555;
      font-style: italic;
    }

    #chat-form {
      display: flex;
      gap: 10px;
      padding: 20px;
      background: white;
      border-top: 1px solid #e0e0e0;
      border-radius: 0 0 12px 12px;
    }

    #user-input {
      flex: 1;
      padding: 12px;
      border: 2px solid #e0e0e0;
      border-radius: 6px;
      font-size: 1em;
      font-family: inherit;
    }

    #user-input:focus {
      outline: none;
      border-color: #667eea;
      box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
    }

    button[type="submit"] {
      padding: 12px 24px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 1em;
      font-weight: bold;
      cursor: pointer;
      transition: transform 0.2s;
    }

    button[type="submit"]:hover {
      transform: translateY(-2px);
    }

    button[type="submit"]:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }

    .footer-section {
      padding: 10px 20px;
      text-align: center;
      border-top: 1px solid #e0e0e0;
    }

    .reset-button {
      padding: 8px 16px;
      background-color: #f44336;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 0.9em;
    }

    .reset-button:hover {
      background-color: #d32f2f;
    }
  </style>
</head>
<body>
  <div class="app">
    <header>
      <h1>Tutor PRL en Entorno Financiero</h1>
      <p>Escribe tus respuestas y dudas. El tutor adaptará las explicaciones.</p>
    </header>

    <main id="chat-container"></main>

    <form id="chat-form">
      <input
        type="text"
        id="user-input"
        placeholder="Escribe aquí..."
        autocomplete="off"
      />
      <button type="submit">Enviar</button>
    </form>

    <!-- Botón "Nuevo Test" dentro de la estructura del app, abajo del todo -->
    <div class="footer-section">
      <button onclick="clearProgress()" class="reset-button">Nuevo Test</button>
    </div>
  </div>

  <script src="script.js?v=2.0"></script>
</body>
</html>
